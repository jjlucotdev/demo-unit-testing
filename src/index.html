<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Responsive Meta Tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Flex</title>

		<!-- Bootstrap Link -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<!-- Navbar Section Start -->
	<nav class="navbar navbar-expand-lg navbar-light bg-primary" >
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Shazada</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ms-auto">
			  <li class="nav-item">
				<a class="nav-link" href="#landing">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#products">Products</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#contacts">Contact</a>
			  </li>
			</ul>
		  </div>
		</div>
	  </nav>

	 <!-- Navbar Section End -->
	 <!-- Main Content Start -->
	<div class="container  text-center p-3">
		<h1 class="mt-5 mb-3">Contact Us</h1>
		<div class="row">
			<h3 class="mt-4 mb-2">Social Media</h3>
			<div class="col-8 mt-3 mx-auto">
				<div class="row justify-content-center">
					<div class="col-md-1">
						<a href="https://www.facebook.com/zuittcodingbootcamp" class="mx-1 text-decoration-none">
							<img src="https://i.imgur.com/rYeyOtS.png" alt="" class="img-fluid">
						</a>
					</div>
					<div class="col-md-1">
						<a href="https://www.linkedin.com/school/zuittcodingbootcamp/" class="mx-1 text-decoration-none">
							<img src="https://i.imgur.com/nYjgy9h.png" alt="" class="img-fluid">
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3 justify-content-center">
			<div class="col-md-8 col-xl-4">
				<h3 class="my-4">Message Us</h3>
				<form class="bg-primary p-3 rounded">
					<div class="form-group my-3">
						<label class="text-light" for="name">Name</label>
						<input type="text" class="form-control mb-1" id="name" placeholder="Your Name">
					</div>
					<div class="form-group my-3">
						<label class="text-light" for="email">Email address</label>
						<input type="email" class="form-control mb-1" id="email" placeholder="name@example.com">
					</div>
					<div class="form-group my-3">
						<label class="text-light" for="message">Message</label>
						<textarea class="form-control mb-1" id="message" rows="7"></textarea>
					</div>
					<button type="submit" id="formbtn" class="btn btn-outline-light my-3" data-bs-toggle="modal" data-bs-target="#modalDiv">Send Message</button>
				</form>
			</div>
			<!-- Contact Form Section End -->

		</div>
	</div>
	<!-- Main Content End -->

	<!-- Bootstrap Script -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
